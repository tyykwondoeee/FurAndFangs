<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur and Fangs</title>
</head>

<style>
    body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    body.dark-theme {
        background-color: black;
        color: white;
    } 

    body.dark-theme #logo {
        background-color: black;
        border-radius: 10px;
    }
    #themeToggle {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
    }
    button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
    }

    .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
    }

    #logo {
            width: 800px;
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
    }
    .question-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    #questionInput {
        width: 400px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    #askButton {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    body.dark-theme #questionInput {
        background-color: #222;
        color: white;
        border: 1px solid #555;
    }
    #responseText {
        margin-top: 30px;
        padding: 15px 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
        background-color: #f2f2f2;
        color: black;
        font-size: 16px;
        display: none;
    }
    body.dark-theme #responseText {
        background-color: #1e1e1e;
        color: white;
    }
</style>

<body>

    <div class="logo-container">
        <img src="logo.png" alt="Fur and Fangs Logo" id="logo">
    </div>

    <h1>Welcome to Fur and Fangs!</h1>

    <div class="question-container">
        <input
               type="text"
               id="questionInput"
               placeholder="Ask a question about your pet..."
               />
        <button id="askButton">Ask</button>
    </div>

    <p id="responseText"></p>

    <button id="themeToggle">Change Theme</button>
    <script>
        const button = document.getElementById('themeToggle');
        const logo = document.getElementById('logo');

        const askButton = document.getElementById('askButton');
        const questionInput = document.getElementById('questionInput');
        const responseText = document.getElementById('responseText');

        //check local storage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            logo.src = 'logo-dark.png';
        }

        button.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');

            //save theme
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                logo.src = 'logo-dark.png';
            } else {
                localStorage.setItem('theme', 'light');
                logo.src = 'logo.png';
            }
        });

        askButton.addEventListener('click', async () => {
            const question = questionInput.value;

            if (question.trim() === '') {
                responseText.style.display = 'block';
                responseText.textContent = 'Please enter a question.';
                return;
            }

            responseText.style.display = 'block';
            responseText.textContent = 'Loading answer...';
            questionInput.value = '';

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();

                responseText.textContent = data.answer;
            } catch (error) {
                responseText.textContent = 'Sorry, something went wrong.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
